services:
  # Backend Ragie API
  backend-ragie:
    build:
      context: ./backend-ragie
      dockerfile: Dockerfile
    container_name: hypa-thymesia-backend-ragie
    ports:
      - "8000:8000"
    env_file:
      - ./backend-ragie/.env
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
