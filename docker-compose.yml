services:
  # Redis - Message broker and result backend for Celery
  redis:
    image: redis:7-alpine
    container_name: hypa-thymesia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - app-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hypa-thymesia-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - USE_CELERY=true
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Backend Celery Workers
  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hypa-thymesia-backend-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=4 -Q backend_queue
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_URL=http://host.docker.internal:11434
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Formatting/Tagging Microservice API
  formatting-service:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: hypa-thymesia-formatting
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_URL=http://host.docker.internal:11434
      - SERVICE_PORT=8002
    env_file:
      - ./services/.env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Formatting Celery Workers
  formatting-worker:
    build:
      context: ./services
      dockerfile: Dockerfile
    container_name: hypa-thymesia-formatting-worker
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2 -Q formatting_queue
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OLLAMA_URL=http://host.docker.internal:11434
    env_file:
      - ./services/.env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Video Microservice API
  video-service:
    build:
      context: ./hypa-thymesia-video-query
      dockerfile: Dockerfile
    container_name: hypa-thymesia-video
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - PORT=8001
    env_file:
      - ./hypa-thymesia-video-query/.env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Video Celery Workers
  video-worker:
    build:
      context: ./hypa-thymesia-video-query
      dockerfile: Dockerfile
    container_name: hypa-thymesia-video-worker
    command: celery -A celery_app worker --loglevel=info --concurrency=1 -Q video_queue
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - ./hypa-thymesia-video-query/.env
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Flower - Celery monitoring dashboard
  flower:
    image: mher/flower:2.0
    container_name: hypa-thymesia-flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
